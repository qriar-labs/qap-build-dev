_format_version: '3.0'
services:
  - name: brasil-api-moedas-service
    url: https://brasilapi.com.br
    routes:
      - name: brasil-api-moedas-route
        paths:
          - /brasil-api/cambio/v1/moedas
        strip_path: true
        methods:
          - GET
    plugins:
      - name: request-transformer
        config:
          replace:
            uri: /api/cambio/v1/moedas
