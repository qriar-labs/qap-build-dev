_format_version: '3.0'
services:
  - name: swagger-petstore-pet-put-service
    url: https://petstore.swagger.io
    routes:
      - name: swagger-petstore-pet-put-route
        paths:
          - /swagger-petstore/pet
        strip_path: true
        methods:
          - PUT
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /v2/pet
  - name: swagger-petstore-pet-post-service
    url: https://petstore.swagger.io
    routes:
      - name: swagger-petstore-pet-post-route
        paths:
          - /swagger-petstore/pet
        strip_path: true
        methods:
          - POST
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /v2/pet
  - name: swagger-petstore--petid--post-service
    url: https://petstore.swagger.io
    routes:
      - name: swagger-petstore--petid--post-route
        paths:
          - ~/swagger-petstore/pet/([^/]+)
        strip_path: false
        methods:
          - POST
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /v2/pet/$(uri_captures[1])
