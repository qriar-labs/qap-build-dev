_format_version: '3.0'
services:
  - name: brasil-api--code--get-service
    url: https://brasilapi.com.br
    routes:
      - name: brasil-api--code--get-route
        paths:
          - ~/brasil-api/banks/v1/([^/]+)
        strip_path: false
        methods:
          - GET
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/banks/v1/$(uri_captures[1])
