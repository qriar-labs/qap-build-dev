_format_version: '3.0'
services:
  - name: brasil-api-new--code--get-service
    url: https://brasilapi.com.br
    routes:
      - name: brasil-api-new--code--get-route
        paths:
          - ~/brasil-api-new/ibge/uf/v1/([^/]+)
        strip_path: false
        methods:
          - GET
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /api/ibge/uf/v1/$(uri_captures[1])
