_format_version: '3.0'
services:
  - name: swagger-petstore-pet-service
    url: https://petstore.swagger.io
    routes:
      - name: swagger-petstore-pet-route
        paths:
          - /swagger-petstore/pet
        strip_path: true
        methods:
          - PUT
        plugins:
          - name: request-transformer
            config:
              replace:
                uri: /v2/pet
  - name: swagger-petstore-pet-service
